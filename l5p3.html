<!DOCTYPE html>
<html lang = "en">
	<head>
		<title>Lab Exercise 5, Part 3</title>
		<meta charset = "UTF-8"/>
		<script>
			function validate() {
				var exp = /\w+@\w+\.[a-zA-Z0-9.-][a-zA-Z0-9.-]+/;
				var e = document.getElementById("email").value;
				if(exp.test(e))
				{
					return true;
				}
				else
				{
					alert("\"" + e + "\" is not a valid email address.");
					return false;
				}
			}
		</script>
	</head>
	<body>
		<a href = "index.html">Back to Home Page</a>
		<br />
		<h1 style = "text-align: center"> Email Validation</h1>
		<h2 style = "text-align: center"> Lab Exercise 5, Part 3</h2>
		
		<form action="/formtest.php" method = "post" onsubmit = "return validate();">
			<label> Email: <input type = "text" id = "email" name = "email" size = "40" /> </label>
			<br /><br />
			<input type = "submit" value = "Submit" />
		</form>
	</body>
</html>
